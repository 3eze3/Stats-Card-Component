<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-size -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <!--  -->
    <link rel="stylesheet" href="resetCss/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__stats stats">
        <article class="stats__wrappercontent">
          <div class="stats__content">
            <h1 class="stats__title">
              Get
              <span class="stats__title stats__title--active">insights</span>
              that help your business grow.
            </h1>
            <div class="stast__containerdescription">
              <p class="stats__description">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
          </div>
          <ul class="stats__list list">
            <li class="list__range range">
              10k+<span class="range__name"> COMPANIES</span>
            </li>
            <li class="list__range range">
              314<span class="range__name">TEMPlATES</span>
            </li>
            <li class="list__range range">
              12M+<span class="range__name"> QUERISES</span>
            </li>
          </ul>
        </article>
        <picture class="stats__images">
          <img src="images/image-header-desktop.jpg" alt="" />
          <div class="stast__layoutfilter"></div>
        </picture>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ezequiel Cordova</a>.
    </footer>
  </body>
</html>
